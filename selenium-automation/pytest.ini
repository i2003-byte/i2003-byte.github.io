[pytest]
# Pytest configuration for Force Quiz Selenium tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output options
console_output_style = progress
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Logging
log_cli = false
log_cli_level = INFO
log_file = reports/pytest.log
log_file_level = DEBUG

# Markers
markers =
    intro: Tests for intro section
    questions: Tests for question functionality
    scoring: Tests for scoring system
    ui: Tests for UI elements and animations
    comprehensive: Comprehensive end-to-end tests
    smoke: Smoke tests for quick validation
    regression: Regression test suite

# Timeout (optional)
# timeout = 300

# Parallel execution (when using pytest-xdist)
# addopts = -n auto

# HTML Report (when using pytest-html)
# addopts = --html=reports/report.html --self-contained-html

# Coverage (when using pytest-cov)
# addopts = --cov=pages --cov=utils --cov-report=html --cov-report=term
